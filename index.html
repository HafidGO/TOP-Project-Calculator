<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div id="containerCalculator">
    <div id="containerMain">
        <div id="containerDisplay"></div>
        <div id="containerButtons">
            <button class="button operator" id="clearButton">C</button>
            <button class="button operator" id="plusMinusButton">+/-</button>
            <button class="button operator" id="percentageButton">%</button>
            <button class="button operator" id="divisionButton">/</button>
            <button class="button number" id="sevenButton">7</button>
            <button class="button number" id="eightButton">8</button>
            <button class="button number" id="nineButton">9</button>
            <button class="button operator" id="multiplicationButton">x</button>
            <button class="button number" id="fourButton">4</button>
            <button class="button number" id="fiveButton">5</button>
            <button class="button number" id="sixButton">6</button>
            <button class="button operator" id="subtractionButton">-</button>
            <button class="button number" id="oneButton">1</button>
            <button class="button number" id="twoButton">2</button>
            <button class="button number" id="threeButton">3</button>
            <button class="button operator" id="additionButton">+</button>
            <button class="button number" id="zeroButton">0</button>
            <button class="button number" id="pointButton">.</button>
            <button class="button operator" id="deleteButton">del</button>
            <button class="button operator" id="equalButton">=</button>
        </div>
    </div>
</div>

<script src="script.js"></script>  
</body>

</html>
