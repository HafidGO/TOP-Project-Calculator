<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div id="containerCalculator">
    <div id="calculator">
        <input id="display" readonly>
        <div id="containerButtons">
            <button class="operator-btn">C</button>
            <button class="operator-btn">+/-</button>
            <button class="operator-btn">%</button>
            <button class="operator-btn">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator-btn">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator-btn">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator-btn">+</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="operator-btn del">del</button>
            <button class="operator-btn">=</button>
        </div>
    </div>
</div>

<script src="script.js"></script>  
<script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.2.1/math.min.js></script>
</body>

</html>
